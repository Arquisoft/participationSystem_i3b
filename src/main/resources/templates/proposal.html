<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>ParticipationSystem_i3b</title>

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous">
	
</script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<h1 class="text-primary text-center" th:text="${prop.getTitle()}">
				</h1>
				<div class="row">
					<div class="col-md-6">
						<h3>Proposal description:</h3>
						<p th:text="${prop.getContent()}"></p>
					</div>
					<div class="col-md-1"></div>
					<div class="col-md-5">
						<h3>Votes</h3>
						<div class="row">
								<table id="votesTable" class="table">
									<thead>
										<tr>
											<th class="text-center"><h4><b>Likes</b></h4></th>
											<th class="text-center"><h4><b>Dislikes</b></h4></th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td class="text-center" th:text="${prop.getUpvotes()}"></td>
											<td class="text-center" th:text="${prop.getDownvotes()}"></td>
										</tr>

										<tr>
											<td><a th:href="@{'/upvoteProposal}"
												class="btn btn-block btn-lg btn-success"> <span
													class="glyphicon glyphicon-thumbs-up"></span></a></td>
											<td><a th:href="@{'/downvoteProposal}"
												class="btn btn-block btn-lg btn-danger"> <span
													class="glyphicon glyphicon-thumbs-down"></span></a></td>
										</tr>

									</tbody>

								</table>
							</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<h3>Comments</h3>
						</div>
						<div class="col-md-6"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
